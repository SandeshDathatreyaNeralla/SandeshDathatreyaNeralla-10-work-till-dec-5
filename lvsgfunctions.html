<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a=29;//global
		console.log("outside the function",a);
		function func(){
			var z=23;//local
			console.log(" inside the function"+z);
			console.log(" inside the function"+a);
		}

	</script>
</head>
<body>
<button onclick="func()">click me</button>
</body>
</html>
