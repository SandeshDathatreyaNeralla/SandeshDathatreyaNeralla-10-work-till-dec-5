<html>
	<head>
		<script>
			var a=8,b=true,c="string",d=[23,34],e=3.98,h="null";
			console.log("a's value is:" +a+  "  and a's type is:" +typeof(a));//number
			console.log("b's value is:" +b+  "  and b's type is:" +typeof(b));//boolean
			console.log("c's value is:" +c+  "  and c's type is:" +typeof(c));//string
			console.log("d's value is:" +d+  "  and d's type is:" +typeof(d));//array(assumption)
			console.log("e's value is:" +e+  "  and e's type is:" +typeof(e));//number
			console.log("h's value is:" +h+  "  and h's type is:" +typeof(h));//undefined
		</script>
	</head>
</html>
